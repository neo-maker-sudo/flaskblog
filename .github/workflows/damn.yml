name: flaskblog

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt;
    - name: Test
      env: 
        secretKey: ${{ secrets.SECRET_KEY_FLASKBLOG }}
      run:
        pytest test.py -vv "$env:secretKey"
        
